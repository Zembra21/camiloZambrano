<script>

var datos = []



function proceso() {

var n = document.getElementById("nombre").value
var a = document.getElementById("apellido").value
var d = document.getElementById("direccion").value

//console.log(n)
//console.log(a)
//console.log(d)

datos.push({nombre:n,apellido:a,direccion:d})

console.log(datos)

cargarDatos()

var cadenaTexto = JSON.stringify(datos)

localStorage.setItem('datos',cadenaTexto)


}

function cargarDatos(){

    var elementosF = document.getElementById("elementosF")

    elementosF.innerHTML = ""

for (let i = 0; i < datos.length; i++){

    var creaItem = '<div class="item">' + 
                    '<div class="nombreI">'+ datos[i].nombre + '</div>' + 
                    '<div class="apellidoI">'+ datos[i].apellido + '</div>' +
                    '<div class="direccionI">'+ datos[i].direccion + '</div>' + 
                    '</div>'
elementosF.innerHTML += creaItem

}

}

function cargarStorage(){
    var misDatos = JSON.parse(localStorage.getItem('datos'))
    if(misDatos == null){
        datos = []
    }
    else{

    datos = misDatos
    cargarDatos()
    }
}

cargarStorage()







</script>
